<button (click)="openInfo('tap')">tap()</button>
<div id="tap" class="element">
  <div>Transparently perform actions or side-effects, such as logging.</div>
  <div class="consoles">
    <ngx-codemirror [(ngModel)]="tapText" disabled="true" [options]="codeMirrorOptions"></ngx-codemirror>
    <button (click)="tap()">Run code</button>
    <textarea class="console" id="tapConsole" type="text" disabled></textarea>
  </div>
</div>
